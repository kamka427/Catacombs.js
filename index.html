<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale= .0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Varázslatos Katakombák</title>
  </head>
  <body>
    <h1>Varázslatos katakombák</h1>
    <div id="startscreen">

    <input
      type="number"
      name="playercount"
      id="pcount"
      min="1"
      max="4"
      value="2"
    />
    <input
      type="number"
      name="treasurecountperplayer"
      id="tcountpp"
      min="1"
      max="24"
      value="2"
    />
    <button id="start">Start!</button>
  </div>
    <button id="manual">Leírás megtekintése</button>
    <button id="save">Játék mentése</button>
    <button id="load" class="hidden">Játék betöltése</button>

    <p class="hidden">Játékleírás</p>

    <canvas class="" id="statusArea" width="550" height="50"></canvas>
    <canvas class="hidden" id="gameArea" width="550" height="450"></canvas>

    <div class="hidden" id="end">
      <h1 id="endtext"></h1>
      <button id="restart">Új játék indítása</button>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
